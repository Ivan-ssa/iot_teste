<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Tags RFID</title>
  <!-- Inclui o CDN do Tailwind CSS para estilização moderna -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Define a fonte Inter para todo o corpo da página */
    body {
      font-family: "Inter", sans-serif;
    }
    /* Estilo para a barra de rolagem personalizada (se houver conteúdo rolável) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05); /* Fundo sutil para a trilha da barra de rolagem */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2); /* Cor da "alça" da barra de rolagem */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3); /* Cor da "alça" da barra de rolagem ao passar o mouse */
    }
  </style>
</head>
<!-- Fundo mais claro e sutil para uma estética limpa -->
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-6">
  <!-- Container principal com fundo branco sólido, sombra suave e padding aumentado -->
  <div class="bg-white rounded-2xl shadow-lg p-10 md:p-14 max-w-lg w-full text-center">
    <!-- Título com cor mais sóbria e sem animação de pulso -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-indigo-800 drop-shadow-md">
      Leitor de Tags RFID
    </h1>
    <!-- Texto geral com cor de alto contraste no fundo branco -->
    <p class="text-2xl md:text-3xl text-gray-700 mb-8">
      Última Tag Lida:
      <!-- Span onde o número da tag será exibido -->
      <span id="tagAtual" class="font-bold text-green-600 text-5xl md:text-6xl block mt-2">
        Aguardando Tag...
      </span>
    </p>
  </div>

  <script>
    // Função assíncrona para buscar e atualizar o número da tag
    async function atualizarTag() {
      const tagElement = document.getElementById('tagAtual'); // Obtém o elemento onde a tag será exibida
      try {
        // Faz uma requisição GET para a API para obter a última tag lida
        // CERTIFIQUE-SE DE QUE ESTA URL É A CORRETA DA SUA API NO RENDER.COM
        const res = await fetch('https://iot-teste.onrender.com/latest-tag');

        // Verifica se a resposta foi bem-sucedida (código HTTP 2xx)
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status} - ${res.statusText}`);
        }

        // Verifica o cabeçalho Content-Type para garantir que é JSON
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const textResponse = await res.text(); // Lê a resposta como texto para debug
          throw new Error(`Resposta inesperada da API. Esperado JSON, mas recebeu: ${contentType || 'Nenhum'} Conteúdo: ${textResponse.substring(0, 100)}...`);
        }

        const data = await res.json(); // Converte a resposta para JSON

        // Verifica se há um ID de tag na resposta
        if (data.tagId) {
          tagElement.textContent = data.tagId; // Atualiza o texto com o ID da tag
          tagElement.classList.remove('text-red-600', 'text-orange-600'); // Remove cores de erro/alerta
          tagElement.classList.add('text-green-600'); // Adiciona cor verde para indicar sucesso
        } else {
          tagElement.textContent = "Nenhuma tag lida ainda."; // Mensagem padrão se não houver tag
          tagElement.classList.remove('text-green-600', 'text-red-600');
          tagElement.classList.add('text-orange-600'); // Adiciona cor laranja para indicar ausência
        }
      } catch (err) {
        // Em caso de erro na conexão com a API ou no processamento da resposta
        tagElement.textContent = `Erro: ${err.message}`; // Mostra a mensagem de erro
        tagElement.classList.remove('text-green-600', 'text-orange-600');
        tagElement.classList.add('text-red-600'); // Adiciona cor vermelha para indicar erro
        console.error("Erro ao buscar tag:", err); // Loga o erro no console
      }
    }

    // Define um intervalo para atualizar a tag a cada 1 segundo (1000 ms)
    setInterval(atualizarTag, 1000);
    // Chama a função uma vez imediatamente ao carregar a página para exibir o estado inicial
    atualizarTag();
  </script>
</body>
</html>
