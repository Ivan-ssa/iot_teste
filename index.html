<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador ESP32</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #555;
    }

    #contador {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador Autom√°tico</h1>
    <p>Valor atual: <span id="contador">Carregando...</span></p>
  </div>

  <script>
    async function atualizarContador() {
      try {
        const res = await fetch('https://iot-teste.onrender.com/contador');
        const data = await res.json();
        document.getElementById('contador').textContent = data.contador;
      } catch (err) {
        document.getElementById('contador').textContent = "Erro";
      }
    }

    setInterval(atualizarContador, 500);
    atualizarContador();
  </script>
</body>
</html>
